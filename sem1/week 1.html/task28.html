<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Heading Styles Example</title>
    <style>
        
        h1, h2, h3 {
            color: 20px; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <h1>Main Heading</h1>
    <h2>Subheading Level 1</h2>
    <h3>Subheading Level 2</h3>
    <p>This is a paragraph under the headings.</p>

</body>
</html>
