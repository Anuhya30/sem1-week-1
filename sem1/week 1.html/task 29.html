<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Styles Example</title>
    <style>
        
        p, div {
            border: 2px solid green;
            padding: 15px; 
        }
    </style>
</head>
<body>

    <div>
        <h2>Section Title</h2>
        <p>This is a paragraph inside a div element. It shares styles with other paragraphs.</p>
    </div>

    <p>This is a standalone paragraph. It has the same styles as the paragraph inside the div.</p>

</body>
</html>
